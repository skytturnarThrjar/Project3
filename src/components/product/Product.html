<div ng-controller="ProductController" class="col-lg-3  col-md-3 col-sm-6 col-xs-12 product">
        <img class="ProductImage" src= "{{product.imagePath}}">
        <h2>{{product.name}}</h2>
        <h4>{{product.price}} kr</h4>
        <!-- <h3>{{product.quantityInStock}}</h3> -->
        <h4>{{product.quantitySold}}</h4>
        <button type="button" class="btn btn-info btn-lg" ng-click="onEditProduct(product)" translate="products.Edit"></button>
</div>
