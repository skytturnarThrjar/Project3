<div class="row">
  <div class="col-lg-2">
    <img class="SellerImage" src="{{sellersDetails.imagePath }}">
</div>
<div class="col-lg-10">
    <h1>{{sellersDetails.name}}  </h1>
    <h2>{{sellersDetails.category}}</h2>
  </div>
  <button type="button" class="btn btn-info btn-lg" ng-click="onAddProduct()" translate="products.Add"></button>
</div>
<div class="row tabs">
  <uib-tabset active="active">
    <uib-tab index="0" heading="Products">
      <products-tab></products-tab>
    </uib-tab>
    <uib-tab index="1" heading="Top 10 products">
      <top-products></top-products>
    </uib-tab>
  </uib-tabset>
</div>
