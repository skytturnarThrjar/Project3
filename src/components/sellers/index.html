<div ng-show="isLoading">
  <loading-message></loading-message>
</div>
<div class="row">
  <h1 translate="sellers.Title"></h1>
  <button type="button" class="btn btn-info btn-lg" ng-click="onAddSeller()" translate="sellers.Add"></button>
  <div class="col-lg-6">
      <h2>
        <span translate="sellers.NameOfSellers" />
        <span translate="sellers.Category" />
      </h2>
      <ul>
        <li ng-repeat="seller in sellers">
          <a ng-href="#/{{seller.id}}"> {{seller.name}} {{seller.category}} </a>
          <button type="button" class="btn btn-info btn-lg" ng-click="onEditSeller(seller)" translate="sellers.Edit"></button>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
</div>
</div>
