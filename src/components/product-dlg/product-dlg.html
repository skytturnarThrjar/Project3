<div>
        <div class="modal-header">
            <h3 class="modal-title" translate="sellers.Add"></h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal modal-body">
          <div class="form-group">
            <label translate="products.Name">:</label>
            <input type="text" class="form-control" ng-model="product.name" />
          </div>
          <div class="form-group">
            <label translate="products.Price">:</label>
            <input type="number" step="0.01" min="0" placeholder="Please Input a decimal number" class="form-control" ng-model="product.price" />
          </div>
          <div class="form-group">
            <label translate="products.QuantityInStock">:</label>
            <input type="text" class="form-control" ng-model="product.quantityInStock" />
          </div>
          <div class="form-group">
            <label translate="products.QuantitySold">:</label>
            <input type="text" class="form-control" ng-model="product.quantitySold" />
          </div>
          <div class="form-group">
            <label translate="products.ImagePath">:</label>
            <input type="text" class="form-control" ng-model="product.imagePath" />
          </div>
          <div class="validation-message">
            {{validationMessage}}
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="onOk(product)" translate="shared.OK"></button>
            <button class="btn btn-warning" type="button" ng-click="onCancel()" translate="shared.Cancel"></button>
        </div>
      </form>
</div>
