<div>
  <div class="modal-header">
    <h3 class="modal-title" ng-show="add" translate="products.Add"></h3>
    <h3 class="modal-title" ng-show="!add" translate="products.Edit"></h3>
  </div>
  <div class="modal-body">
    <form ng-app="myApp" name="myForm" ng-submit="onOk(product)" novalidate>

      <p> <span translate="products.Name" />: <span style="color:red" ng-show="!myForm.name.$pristine && myForm.name.$invalid">
              <span ng-show="myForm.name.$error.required">*</span>
        </span>
        <br>
        <input type="text" class="form-control" name="namze" ng-model="product.name" required>
      </p>

      <p> <span translate="products.Price" />:<span style="color:red" ng-show="!myForm.price.$pristine && myForm.price.$invalid">
          <span ng-show="myForm.price.$error.required">*</span>
        </span>
        <br>
        <input type="number" step="1" min="0" class="form-control" name="price" ng-model="product.price" required>
      </p>

      <p> <span translate="products.ImagePath" />:
        <span style="color:red" ng-show="!myForm.imagePath.$pristine && myForm.imagePath.$invalid">
          <span ng-show="myForm.imagePath.$error.required">*</span>
        </span>
        <br>
        <input type="text" class="form-control" name="imagePath" ng-model="product.imagePath" required>
      </p>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" translate="shared.OK" ng-disabled="myForm.$invalid"></button>
        <button class="btn btn-warning" type="button" ng-click="onCancel()" translate="shared.Cancel"></button>
      </div>

    </form>
  </div>
