<div>
  <div class="modal-header">
    <h3 class="modal-title" translate="sellers.Add"></h3>
  </div>
  <div class="modal-body">
    <form ng-app="myApp" name="myForm" ng-submit="onOk(seller)" novalidate>

      <p> <span translate="sellers.Name" />: <span style="color:red" ng-show="!myForm.name.$pristine && myForm.name.$invalid">
            <span ng-show="myForm.name.$error.required">*</span>
        </span>
        <br>
        <input type="text" class="form-control" name="name" ng-model="seller.name" required>

      </p>

      <p> <span translate="sellers.Category" />:<span style="color:red" ng-show="!myForm.name.$pristine && myForm.category.$invalid">
        <span ng-show="myForm.category.$error.required">*</span>
        </span>
        <br>
        <input type="text" class="form-control" name="category" ng-model="seller.category" required>
      </p>

      <p> <span translate="sellers.ImagePath" />:
        <span style="color:red" ng-show="!myForm.imagePath.$pristine && myForm.imagePath.$invalid">
        <span ng-show="myForm.imagePath.$error.required">*</span>
        </span>
        <br>
        <input  type="text" class="form-control" name="imagePath" ng-model="seller.imagePath" required>
      </p>

      <div class="modal-footer">
        <input class="btn btn-primary" type="submit" translate="shared.OK" ng-disabled="myForm.$invalid">
        <button class="btn btn-warning" type="button" ng-click="onCancel()" translate="shared.Cancel"></button>
      </div>

    </form>
  </div>
