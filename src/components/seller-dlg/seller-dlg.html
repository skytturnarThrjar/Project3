<div>
        <div class="modal-header">
            <h3 class="modal-title" translate="sellers.Add"></h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal modal-body">
          <div class="form-group">
            <label translate="sellers.Name">:</label>
            <input type="text" class="form-control" ng-model="seller.name" />
          </div>
          <div class="form-group">
            <label translate="sellers.Category">:</label>
            <input type="text" class="form-control" ng-model="seller.category" />
          </div>
          <div class="form-group">
            <label translate="sellers.ImagePath">:</label>
            <input type="text" class="form-control" ng-model="seller.imagePath" />
          </div>
          <div class="validation-message">
            {{validationMessage}}
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="onOk(seller)" translate="shared.OK"></button>
            <button class="btn btn-warning" type="button" ng-click="onCancel()" translate="shared.Cancel"></button>
        </div>
      </form>
</div>
